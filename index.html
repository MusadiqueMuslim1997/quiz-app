<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="main">

        <div class="box">

            <h2 id="questiongenerate">1. This is the dummy question</h2>

            <div class="opt">

                <label for="a">
                    <input id="a" type="radio" value="a" name="options"> Option1
                </label>
            </div>
            <div class="opt">
                <label for="b">
                    <input id="b" type="radio" value="b" name="options"> Option2
                </label>
            </div>
            <div class="opt">
                <label for="c">
                    <input id="c" type="radio" value="c" name="options"> Option3
                </label>
            </div>
            <div class="opt">
                <label for="d">
                    <input id="d" type="radio" value="d" name="options"> Option4
                </label>

            </div>
            <div class="btn">
                <button onclick="submit()">Submit</button>
            </div>
        </div>

    </section>


    <script src="app.js"></script>
</body>

</html>
